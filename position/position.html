<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8" />
  <title>Posicionando elementosdxc!</title>
 <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <div class="container">
    <div class="ejemplo relative">
      <div class="item"><img src="absolute-011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Absolute-->
      <div class="item item-relative">
        <img src="relative-011src='imagenesimagen.jpg'.jpg" /> <!--Imagen Relative-->
      </div>
      <div class="item"><img src="static011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Static-->
    </div>
  </div>

  <div class="container">
    <div class="ejemplo absolute">
      <div class="item"><img src="static011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Static-->
      <div class="item item-absolute">
        <img src="absolute-011src='imagenesimagen.jpg'.jpg" /> <!--Imagen Absolute-->
      </div>
      <div class="item"><img src="static011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Static-->
    </div>
  </div>

  <div class="container">
    <div class="ejemplo fixed">
      <div class="item"><img src="static011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Static-->
      <div class="item item-fixed"><img src="fixed-011src='imagenesimagen.jpg'.jpg"/></div>  <!--Imagen fixed-->
      <div class="item"><img src="static011src='imagenesimagen.jpg'.jpg"/></div> <!--Imagen Static-->
    </div>
  </div>
</body>
